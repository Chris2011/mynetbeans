OpenIDE-Module-Display-Category=Java
OpenIDE-Module-Long-Description=\
    This plugin provides a code generator for generating the serialVersionUID field in any class.\n\
    <br>\nTo invoke the generator, \n<ol>\n\t<li>Open any Java source file</li>\n\t<li>Press Alt-Insert (^-i/ctrl-i on OS-X)</li>\n\t<li>Select Generate serialVersionUID</li>\n</ol>\n<br>\nOn selection the plugin generates <font face='Courier'>public static final long serialVersionUID = 0L;</font> and inserts it at the end of the source file.
OpenIDE-Module-Name=Netbeans Generate serialVersionUID
OpenIDE-Module-Short-Description=Code Generator for generating public static final long serialVersionUID
